name: CI

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        config:
          - deno-version: 2.5.x
          - deno-version: 2.4.x
          - deno-version: 2.2.x
          - deno-version: 2.1.x
            deno-lock: 0
          - deno-version: 2.0.x
            deno-lock: 0
          - deno-version: 2.0.0
            deno-lock: 0
          - deno-version: 1.46.3
            deno-lock: 0

    name: Deno ${{ matrix.config.deno-version }}

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: ${{ matrix.config.deno-version }}

      - name: Legacy
        if: matrix.config.deno-lock == 0
        run: rm deno.lock

      - name: Test
        run: deno task test

      - name: Coverage
        run: deno coverage

  check:
    name: Check

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: 2.4.x

      - name: Docs
        run: deno task docs

      - name: Artifact docs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: docs
          path: docs

      - name: Linted
        run: deno task linted

      - name: Formatted
        run: deno task formatted

      - name: Publishable
        run: deno task publishable

  npm-dev:
    name: NPM dev

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: 2.4.x

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24.x

      - name: Build NPM
        run: deno task npm dev

      - name: Artifact NPM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: npm-dev
          path: |
            npm
            !npm/node_modules

  npm-prod:
    name: NPM prod

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Deno
        uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
        with:
          deno-version: 2.4.x

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 24.x

      - name: Build NPM
        run: deno task npm prod

      - name: Artifact NPM
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: npm-prod
          path: |
            npm
            !npm/node_modules

      - name: Check Publish
        working-directory: npm
        run: npm publish --dry-run --tag dry-run

  node:
    strategy:
      matrix:
        node-version:
          - 25.x
          - 24.x
          - 22.x
          - 20.x
          - 18.x
          - 18.12.0

    name: Node ${{ matrix.node-version }}

    needs: npm-dev

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: ${{ matrix.node-version }}

      - name: Artifact NPM
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: npm-dev
          path: npm

      - name: Install
        working-directory: npm
        run: npm ci

      - name: Test
        working-directory: npm
        run: npm run test

  bun:
    strategy:
      matrix:
        bun-version:
          - 1.3.1
          - 1.2.23
          - 1.1.45
          - 1.0.36
          - 1.0.0

    name: Bun ${{ matrix.bun-version }}

    needs: npm-dev

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Artifact NPM
        uses: actions/download-artifact@634f93cb2916e3fdff6788551b99b062d0335ce0 # v5.0.0
        with:
          name: npm-dev
          path: npm

      - name: Install
        working-directory: npm
        run: bun install

      - name: Test
        working-directory: npm
        run: bun run test
